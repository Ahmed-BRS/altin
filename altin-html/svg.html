<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<body>
    <h1>svg</h1>
    <svg style="width: 100px; height: 100px; border: 1px solid black">
    <circle style="
    cx:50px;
    cy:50px;
    r: 50px;
    stroke: black;
    stroke-width: 3px;
    fill: red">
    </circle>

    </svg>
    <svg style="width: 200px; height: 200px; border: 1px solid black">
        <rect
        style=
        "width: 200px;
        height: 200px;
        fill: rgb(100,100,100);
        stroke-width: 10;
        stroke: rgb(0,0,0);">
    </svg>
    <svg style="width: 200px; height: 200px; border: 1px solid black">
        <rect
        style=
        "width: 150px;
        height: 150px;
        x: 40px;
        y: 40px;
        rx: 20px;
        yx: 20px;
        fill: pink;
        stroke-width: 5;
        stroke: rgb(0,0,0);
        opacity: 0.5;
        ">
    </svg>

</body>
</html>
